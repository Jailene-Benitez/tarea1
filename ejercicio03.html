<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Países y Capitales</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tabla de Países y Capitales</h1>
    <table>
        <tr>
            <th>Prefijo Telefónico</th>
            <th>País</th>
            <th>Capital</th>
        </tr>
        <tr>
            <td>+52</td>
            <td>México</td>
            <td>Ciudad de México</td>
        </tr>
        <tr>
            <td>+57</td>
            <td>Colombia</td>
            <td>Bogotá</td>
        </tr>
        <tr>
            <td>+33</td>
            <td>Francia</td>
            <td>París</td>
        </tr>
    </table>
</body>
</html>
